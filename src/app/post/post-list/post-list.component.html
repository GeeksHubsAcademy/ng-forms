<div class="posts">
    <mat-card class="post" *ngFor="let post of getPosts()">
        <div class="content">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
        </div>
        <div class="buttons">
            <mat-icon>edit</mat-icon>
            <mat-icon (click)="openRemoveDialog(post.id)">remove_circle_outline</mat-icon>
        </div>
    </mat-card>
</div>
<div class="example-button-container" routerLink="/posts/new">
    <button mat-mini-fab color="primary" aria-label="AÃ±adir post">
    <mat-icon>add</mat-icon>
  </button>
</div>
